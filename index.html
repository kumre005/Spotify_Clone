<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - You want music... You got it.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./assets/img/spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
        <h1>Welcome to Spotify</h1>
    <div>
        <div class="songItem">
            <img src="./assets/img/music.jpg" alt="1">
            <span>Let Me Love You</span>
            <span class="songListplay"><span>05:30</span><i class="fa-regular fa-circle-play"></i></span>
        </div>
    </div></div>
        <div class="songBanner"></div>
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" >  
        <div class="icons">
           <!--fontawsome icons -->
           <i class="fa-solid fa-backward-step"></i>
           <i class="fa-regular fa-circle-play"></i>
           <i class="fa-solid fa-forward-step"></i>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/5b88479f71.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
